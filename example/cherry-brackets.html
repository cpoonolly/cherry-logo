<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        .cherry-brackets-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cherry-brackets-content-buttons {
            width: 100%;
            height: 50px;
            flex-direction: row;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script>
        function onButtonClick(slotNum) {
            document.getElementById('cherry-example-brackets').setAttribute('currentSlot', slotNum);
        }
    </script>

    <title>Test Page for Cherry's Webcomponents: Cherry Brackets</title>
</head>
<body>
    <div class="cherry-brackets-content-buttons">
        <button onclick="onButtonClick(1)">1</button>
        <button onclick="onButtonClick(2)">2</button>
        <button onclick="onButtonClick(3)">3</button>
    </div>
    <div class="cherry-brackets-container">
        <cherry-brackets id="cherry-example-brackets">
            <h1 slot="slot1">Hello World</h1>
            <h1 slot="slot2">Goodbye World</h1>
            <h1 slot="slot3">Very Long Message that is Very very very long!</h1>
        </cherry-brackets>
    </div>
<script type="text/javascript" src="main.js"></script></body>
</html>
