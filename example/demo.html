<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        .cherry-homepage-container {
            position: relative;
        }

        .cherry-buttons {
            position: absolute;
            width: calc(100vw);
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1002;
        }

        .cherry-buttons mwc-button {
            --mdc-theme-on-primary: white;
            --mdc-theme-primary: red;
            --mdc-theme-on-secondary: white;
            --mdc-theme-secondary: red;

            padding: 3px;
            margin: 10px;
        }

        .cherry-brackets-container {
            position: absolute;
            width: calc(100vw);
            height: calc(100vh);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .cherry-swarm-container {
            position: absolute;
            width: calc(100vw);
            height: calc(100vh);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .cherry-swarm-container cherry-swarm {
            width: 100%;
            height: 100%;
        }
    </style>

    <title>Test Page for Cherry's Logo Webcomponent</title>
</head>
<body>
    <div class="cherry-homepage-container">
        <div class="cherry-buttons">
            <mwc-button id="cherry-btn-about-me" raised onmousedown="swarmOrbitElment('cherry-btn-about-me')">
                About Me
            </mwc-button>
            <mwc-button id="cherry-btn-experience" raised onmousedown="swarmOrbitElment('cherry-btn-experience')">
                Experience
            </mwc-button>
            <mwc-button id="cherry-btn-projects" raised onmousedown="swarmOrbitElment('cherry-btn-projects')">
                Projects
            </mwc-button>
        </div>
    
        <div class="cherry-brackets-container">
            <cherry-brackets id="cherry-example-brackets">
                <div slot="slot1" class="cherry-logo-container">
                    <cherry-logo></cherry-logo>
                </div>
                <h1 slot="slot2">Goodbye World</h1>
                <h1 slot="slot3">Very Long Message that is Very very very long!</h1>
            </cherry-brackets>
        </div>
    
        <div class="cherry-swarm-container">
            <cherry-swarm id="cherry-bg-swarm" particleCount="1000" swarmCount="5"></cherry-swarm>
        </div>
    </div>
    <script>
        const cherrySwarmEl = document.getElementById('cherry-bg-swarm');

        function swarmOrbitElment(elementId) {
            console.log('swarmOrbitElement');

            let element = document.getElementById(elementId);
            console.dir(element);

            let rect = element.getBoundingClientRect();
            console.dir(rect);

            let x = ((rect.right - rect.left) / 2) + rect.left;
            let y = ((rect.bottom - rect.top) / 2) + rect.top;
            cherrySwarmEl.animationProps = {name: 'orbit', orbitX: x, orbitY: y, radius: 10};

            // let newAnimationProps = Object.assign({}, cherrySwarmEl.animationProps);
            // newAnimationProps.x = ((rect.right - rect.left) / 2) + rect.left;
            // newAnimationProps.y = ((rect.bottom - rect.top) / 2) + rect.top;
            // cherrySwarmEl.animationProps = newAnimationProps;

            setTimeout(() => swarmOrbitCenter(), 1000);
        }

        function swarmOrbitCenter() {
            console.log('swarmOrbitCenter');

            let element = document.getElementById('cherry-bg-swarm');
            console.dir(element);

            let rect = element.getBoundingClientRect();
            console.dir(rect);

            let x = ((rect.right - rect.left) / 2) + rect.left;
            let y = ((rect.bottom - rect.top) / 2) + rect.top;
            cherrySwarmEl.animationProps = {name: 'orbit', orbitX: x, orbitY: y, radius: 50};

            // let newAnimationProps = Object.assign({}, cherrySwarmEl.animationProps);
            // newAnimationProps.x = ((rect.right - rect.left) / 2) + rect.left;
            // newAnimationProps.y = ((rect.bottom - rect.top) / 2) + rect.top;
            // cherrySwarmEl.animationProps = newAnimationProps;
        }
    </script>
</body>
</html>
