<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <style>
    .cherry-homepage-container {
      position: relative;
      cursor: pointer;
    }

    .cherry-brackets-container,
    .cherry-swarm-container {
      position: absolute;
      width: calc(100vw);
      height: calc(100vh);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cherry-brackets-container {
      z-index: 1001;
    }

    .cherry-swarm-container {
      z-index: 1000;
    }

    .cherry-swarm-container cherry-swarm {
      width: 100%;
      height: 100%;
    }

    .cherry-slot {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: hsl(0, 100%, 20%);
    }

    #cherry-logo {
      max-width: 300px;
    }

    @keyframes exit-animation {
      from { padding: calc(0vw); }
      to { padding: calc(100vw); }
    }

    #cherry-logo-container {
      padding: calc(0vw);
    }

    #cherry-logo-container.animate-exit {
      animation-name: exit-animation;
      animation-duration: 4s;
      padding: calc(100vw);
    }
  </style>

  <!-- TODO - Move these to webpack -->
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <!-- Materialize Compiled and minified CSS/JavaScript -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Cherry's Homepage</title>
</head>

<body>
  <div class="cherry-homepage-container">
    <div class="cherry-brackets-container">
      <cherry-brackets id="cherry-brackets" currentSlot="0" color="hsl(0, 100%, 30%)">
        <div slot="slot0" id="cherry-logo-container">
          <cherry-logo id="cherry-logo"></cherry-logo>
        </div>
      </cherry-brackets>
    </div>

    <div class="cherry-swarm-container">
      <cherry-swarm id="cherry-bg-swarm" particleCount="1000"></cherry-swarm>
    </div>
  </div>
</body>

</html>
