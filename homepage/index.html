<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <style>
    .main-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      min-height: calc(100vh);

      background: radial-gradient(512.00px at 50% 50%, #FFFFFF 0%, #D2D2D2 100%);
      font-family: 'Karla', sans-serif;
    }

    .header {
      width: 100%;
    }

    .header-nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
    }

    .header-nav-link {
      color: #D32F2F;
      font-size: 32px;
      font-weight: bold;
      margin: 0px 20px;
      font-family: Karla;
      text-decoration: none;
      text-transform: uppercase;
      text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    }

    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .splash-content {
      max-width: 500px;
      min-width: 300px;
      width: 100%;
      margin-top: -200px;
    }

    .splash-title {
      margin: 0px;
      margin-top: -100px;
      color: #D32F2F;
      font-size: 50px;
      font-family: Karla;
      font-weight: bold;
      text-align: center;
      text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    }

    @media only screen and (max-width: 600px) {
      .splash-title {
        margin-top: -50px;
      }

      .header-nav {
        display: none;
      }
    }
  </style>

  <!-- TODO - Move these to webpack -->
  <!-- Normalize.css -->
  <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" rel="stylesheet">
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Google Karla Font -->
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <!-- Webcomponent Polyfills - load webcomponents bundle, which includes all the necessary polyfills -->
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.7/webcomponents-loader.js"></script>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.7/custom-elements-es5-adapter.js"></script>

  <title>Cherry's Homepage</title>
</head>

<body>
  <div class="main-container">
    <div class="header">
      <nav class="header-nav">
        <a class="header-nav-link" href="#">About</a>
        <a class="header-nav-link" href="#">Experience</a>
        <a class="header-nav-link" href="#">Projects</a>
      </nav>
    </div>
    <div class="content">
      <div class="splash-content">
        <cherry-logo id="cherry-logo"></cherry-logo>
        <h1 class="splash-title">Ryan Poonolly</h1>
      </div>
    </div>
  </div>
</body>

</html>
